{% extends "base.html" %}

{% block title %}สร้างบัญชีผู้ใช้{% endblock %}

{% block content %}

<h2 class="text-center">สร้างบัญชีผู้ใช้</h2>
{% if messages %}
    {% for message in messages %}
    <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
        {{message}}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endfor %} 
{% endif %}
<form method="POST">
    {% csrf_token %}
    <div class="form-group">
        <label for="username">ชื่อผู้ใช้</label>
        <input type="text" class="form-control" name="username">
    </div>
    <div class="form-group">
        <label for="username">รหัสผ่าน</label>
        <input type="password" class="form-control" name="password">
    </div>
    <div class="form-group">
        <label for="reusername">ยืนยันรหัสผ่าน</label>
        <input type="password" class="form-control" name="repassword">
    </div>
    <div class="form-group">
        <label for="firstname">ชื่อจริง</label>
        <input type="text" class="form-control" name="first_name">
    </div>
    <div class="form-group">
        <label for="lastname">นาสสกุล</label>
        <input type="text" class="form-control" name="last_name">
    </div>
  
    <button type="submit" class="btn btn-primary my-3"> สร้างบัญชี</button>
</form>

{% endblock %}
