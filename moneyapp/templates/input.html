{% extends 'base.html '%}
{% block title %}input{% endblock%}
{% block content%}
{% if messages %}
{% for message in messages %}
    <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
        {{message}}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
{% endfor %} 
{% endif %}

<div class="my-5">
    <h2 class="text-center">เพิ่มข้อมูล</h2>
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-group">
        <label for="name">ชื่อรายการ</label>
        <input type="text" class="form-control t" name="name" >
        <label for="name">จำนวนเงิน</label>
        
        <input type="number" class="form-control t" name="amount" >
        
        <label for="pic" class="my-3">รูปภาพ</label>
        <input type="file" name="pic" class="form-control t "><br>
        <label for="flexRadioDefault">หมวดหมู่</label>
        <div class="form-check">
          
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" checked value="expense">
            <label class="form-check-label" for="flexRadioDefault1">
              รายจ่าย
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" value="income">
            <label class="form-check-label" for="flexRadioDefault2">
              รายรับ
            </label>
          </div>
       
        
    </div>
    <button type="submit" class="btn btn-primary my-2">บันทึก</button>
</form>
</div>

{% endblock%}
